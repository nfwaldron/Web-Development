<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	
	<body>
		<!-- All tables must be defined using the <table></table> tag -->
		<!-- Table rows are defined with the <tr></tr> tag. It creates a new row in your table -->
		<!-- Table data is defined with the <td></td> tag. It defines anything contained within the table -->
		<!-- Border Attribute: defines a simple border for your table --> 
		<!-- Caption gives a summary of what data the table holds. <caption></caption> -->
		<table border = "5">
		<!-- Table headers are defines with the <th></th> tag and is used when you want to give columns or rows a heading-->
			
			<caption>Data on CoderCamps Troopers</caption>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Location</th>
			</tr>
			<tr>
				<td>Cody</td>
				<td>24</td>
				<td>Boston, MA</td>
			</tr>
			<tr>
				<td>Jamilyah</td>
				<td>27</td>
				<td>Providence, RI</td>
			</tr>
			<tr>
				<td>Ashton</td>
				<td>23</td>
				<td>Bridgeport, CT</td>
			</tr>
		</table>
		
	</body>
</html>
